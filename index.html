<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leon – Gestalter</title>
  <meta name="description" content="Pixel‑Portfolio von Leon: Projekte, Kontakt, Über mich." />
  <style>
    /* ====== THEME ====== */
    :root{
      --sky-day:#8ed0ff; --sky-night:#0b1b2e;
      --sea-day:#3a87c2; --sea-night:#0a2a46;
      --grass-day:#3b6a4a; --grass-night:#0f2f1f;
      --cloud:#ffffff; --cloud-night:#9fb6c6;
      --sign:#eae9df; --sign-border:#24486b; --sign-post:#17324b;
      --text:#17324b; --text-night:#0b1015;
      --glow:#fff7c2; --glow-strong:#ffe57a;
      --sheep:#e7f0f5; --sheep-shade:#b9cfdd; --sheep-face:#2b4c63;
      --gull:#e7f0f5; --gull-shade:#a8c0cf; --gull-beak:#ffb24a;
    }
    html,body{height:100%;}
    body{margin:0;font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#000;color:#0a0a0a;}

    /* ====== STAGE ====== */
    .stage{position:relative; height:100svh; overflow:hidden; image-rendering:pixelated;}
    .layer{position:absolute; inset:0;}

    /* Sky gradient changes with theme */
    .sky{background:linear-gradient(var(--sky-top, var(--sky-day)), var(--sky-bottom, #5bb2ec)); transition:background 1s ease;}
    .sea{position:absolute; left:0; right:0; bottom:20%; height:35%; background:var(--sea, var(--sea-day)); filter:contrast(105%);}
    .grass{position:absolute; left:0; right:0; bottom:0; height:25%; background:var(--grass, var(--grass-day));}

    /* Simple clouds */
    .cloud{position:absolute; top:8%; width:180px; height:64px; background:var(--cloud, #fff); border-radius:16px; box-shadow:40px 8px 0 0 var(--cloud), 80px -6px 0 0 var(--cloud), 120px 10px 0 0 var(--cloud); opacity:.9; animation:float 28s linear infinite;}
    .cloud.small{transform:scale(.7); animation-duration:34s; opacity:.8}
    .cloud.two{top:14%; left:50%; animation-delay:-10s}
    .cloud.three{top:22%; left:15%; animation-delay:-20s}
    @keyframes float{from{transform:translateX(-30vw)} to{transform:translateX(110vw)}}

    /* Signboard */
    .sign{position:absolute; left:50%; transform:translateX(-50%); bottom:35%; width:min(820px, 86vw);}
    .post{position:absolute; width:28px; background:var(--sign-post); left:20%; bottom:-80px; height:90px; box-shadow:calc(60% * 1px) 0 0 var(--sign-post);}
    .board{background:var(--sign); border:10px solid var(--sign-border); border-radius:6px; padding:20px; text-align:center; color:var(--text); text-shadow:0 2px 0 rgba(255,255,255,.2); position:relative; box-shadow:0 0 0 3px rgba(0,0,0,.15) inset;}
    .board h1{margin:0; font-size:clamp(24px, 4.4vw, 56px); line-height:1.1}
    .board p{margin:8px 0 0; font-size:clamp(16px, 2.2vw, 22px)}

    /* Night glow */
    .lit .board{box-shadow:0 0 0 3px rgba(0,0,0,.15) inset, 0 0 22px 6px var(--glow), 0 0 70px 16px var(--glow-strong);} 
    .lit .board::after{content:""; position:absolute; inset:-14px; border-radius:10px; box-shadow:0 0 30px 12px var(--glow); pointer-events:none;}

    /* Bird (gull) clickable */
    .gull{position:absolute; left:calc(50% + 300px); bottom:calc(35% + 96px); width:92px; height:68px; cursor:pointer;}
    .gull .b{position:absolute; inset:0; background:linear-gradient(90deg,var(--gull), var(--gull-shade)); border:4px solid #18344a; border-radius:12px 12px 18px 8px;}
    .gull .beak{position:absolute; right:-16px; top:28px; width:22px; height:14px; background:var(--gull-beak); border:4px solid #18344a; border-left:none; border-radius:0 8px 8px 0}
    .gull .eye{position:absolute; right:22px; top:18px; width:10px; height:10px; background:#111; border-radius:50%}
    .gull .wing{position:absolute; left:8px; top:28px; width:40px; height:26px; background:#375e79; border:4px solid #18344a; border-radius:12px;}
    .gull a{position:absolute; inset:-12px;}

    /* Sheep clickable + idle walk */
    .sheep{position:absolute; bottom:8%; width:200px; height:140px; cursor:pointer;}
    .sheep .body{position:absolute; left:20px; right:0; top:14px; bottom:14px; background:var(--sheep); border:6px solid #18344a; border-radius:30px; box-shadow:0 4px 0 0 var(--sheep-shade) inset}
    .sheep .head{position:absolute; left:-8px; top:42px; width:78px; height:56px; background:var(--sheep-face); border:6px solid #18344a; border-radius:20px}
    .sheep .ear{position:absolute; left:2px; top:30px; width:24px; height:18px; background:var(--sheep-face); border:6px solid #18344a; border-radius:10px}
    .sheep .wool{position:absolute; left:12px; top:-8px; width:96px; height:38px; background:var(--sheep); border:6px solid #18344a; border-radius:18px}
    .sheep .leg{position:absolute; bottom:-14px; width:12px; height:40px; background:#18344a; border-radius:2px}
    .sheep .leg.l1{left:56px} .sheep .leg.l2{left:92px} .sheep .leg.l3{left:128px} .sheep .leg.l4{left:164px}
    .sheep .label{position:absolute; right:22px; top:40px; color:#1c3c52; font-weight:800; font-size:24px; text-shadow:0 2px 0 rgba(255,255,255,.25)}
    .sheep .hit{position:absolute; inset:-10px}

    /* Two sheep positions + animations */
    .sheep.left{left:8%}
    .sheep.right{right:10%}
    .walk-left{animation:walkL 18s ease-in-out infinite}
    .walk-right{animation:walkR 22s ease-in-out infinite}
    @keyframes walkL{0%,100%{transform:translateX(0)}50%{transform:translateX(8vw)}}
    @keyframes walkR{0%,100%{transform:translateX(0)}40%{transform:translateX(-6vw)}}

    /* Night mode variables switched on body.night */
    body.night .sky{--sky-top: #0a1626; --sky-bottom:#143150}
    body.night{color:#dbe7ef}
    body.night .sea{--sea:#0b2744}
    body.night .grass{--grass:#0e2a1d}
    body.night .cloud{background:var(--cloud-night); box-shadow:40px 8px 0 0 var(--cloud-night),80px -6px 0 0 var(--cloud-night),120px 10px 0 0 var(--cloud-night); opacity:.5}
    body.night .board{color:var(--text-night)}
    body.night .sign{filter:saturate(110%)}

    /* UI: toggle */
    .ui{position:fixed; right:12px; top:12px; display:flex; gap:10px; z-index:5}
    .ui button{padding:8px 12px; border:1px solid #284a66; background:#f2f7fb; border-radius:10px; cursor:pointer}
    body.night .ui button{background:#18344a; color:#e3f0f8}

    /* Sections (subpages via hash) */
    main{padding:40px 16px; max-width:920px; margin:0 auto}
    section{padding:40px 0; border-top:1px solid rgba(0,0,0,.08)}
    h2{margin:0 0 12px}
  </style>
</head>
<body>
  <div class="stage" aria-label="Küstenlandschaft">
    <div class="layer sky">
      <div class="cloud one" style="left:-20%"></div>
      <div class="cloud two"></div>
      <div class="cloud three small"></div>
      <div class="sea"></div>
      <div class="grass"></div>
    </div>

    <!-- Signboard with text -->
    <div class="sign" aria-label="Beleuchtete Tafel">
      <div class="board">
        <h1>Moin, ich bin Leon.<br>Ich bin Gestalter.</h1>
        <p>Pixel, Web & Motion – mit Liebe zum Detail.</p>
      </div>
      <div class="post" aria-hidden="true"></div>
    </div>

    <!-- Gull link (to About) -->
    <div class="gull" title="Über mich">
      <a href="#about" aria-label="Über mich"></a>
      <div class="b"></div>
      <div class="wing"></div>
      <div class="beak"></div>
      <div class="eye"></div>
    </div>

    <!-- Sheep links -->
    <div class="sheep left walk-left" title="Kontakt">
      <a class="hit" href="#kontakt" aria-label="Kontakt"></a>
      <div class="body"></div>
      <div class="wool"></div>
      <div class="head"></div>
      <div class="ear"></div>
      <div class="leg l1"></div><div class="leg l2"></div><div class="leg l3"></div><div class="leg l4"></div>
      <div class="label">Kontakt</div>
    </div>
    <div class="sheep right walk-right" title="Projekte">
      <a class="hit" href="#projekte" aria-label="Projekte"></a>
      <div class="body"></div>
      <div class="wool"></div>
      <div class="head" style="left:auto; right:-8px"></div>
      <div class="ear" style="left:auto; right:2px"></div>
      <div class="leg l1"></div><div class="leg l2"></div><div class="leg l3"></div><div class="leg l4"></div>
      <div class="label">Projekte</div>
    </div>
  </div>

  <!-- UI Controls -->
  <div class="ui" role="toolbar" aria-label="Ansicht">
    <button id="toggle">Tag/Nacht umschalten</button>
  </div>

  <!-- Subpages as sections -->
  <main>
    <section id="projekte">
      <h2>Projekte</h2>
      <p>Hier kannst du deine Arbeiten zeigen. Verlinke zu Live‑Demos oder Repos.</p>
    </section>
    <section id="about">
      <h2>Über mich</h2>
      <p>Kurze Bio, Stack, was dich motiviert.</p>
    </section>
    <section id="kontakt">
      <h2>Kontakt</h2>
      <p><a href="mailto:leon@example.com?subject=Hallo%20Leon">leon@example.com</a></p>
    </section>
    <footer style="color:#5a7c95">© <span id="year"></span> Leon – Gemacht mit ♥</footer>
  </main>

  <script>
    // --- Day/Night based on local time (6–20h day, else night) ---
    const isNightNow = () => { const h = new Date().getHours(); return !(h >= 6 && h < 20); };
    const applyCycle = (night) => {
      document.body.classList.toggle('night', night);
      document.querySelector('.sign').classList.toggle('lit', night);
    };
    applyCycle(isNightNow());

    // Re‑check hourly without reload
    setInterval(()=> applyCycle(isNightNow()), 60*60*1000);

    // Manual toggle for preview
    document.getElementById('toggle').addEventListener('click', ()=>{
      const night = !document.body.classList.contains('night');
      applyCycle(night);
    });

    // Gentle bobbing for sheep + wings
    const animate = () => {
      const t = Date.now()/600;
      document.querySelectorAll('.sheep').forEach((s,i)=>{
        s.style.transform = `translateY(${Math.sin(t + i)*2}px)`;
      });
      const wing = document.querySelector('.gull .wing');
      wing.style.transform = `rotate(${Math.sin(Date.now()/120)*6}deg)`;
      requestAnimationFrame(animate);
    };
    animate();

    // Set year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Smooth‑scroll to sections
    if('scrollBehavior' in document.documentElement.style){
      document.querySelectorAll('a[href^="#"]').forEach(a=>{
        a.addEventListener('click', e=>{
          const id = a.getAttribute('href').slice(1);
          const el = document.getElementById(id);
          if(el){ e.preventDefault(); el.scrollIntoView({behavior:'smooth'}); }
        })
      })
    }
  </script>
</body>
</html>
